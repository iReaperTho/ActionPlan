<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ActionPlan{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body.dark-mode {
          background-color: #121212;
          color: #ffffff;
        }

        .dark-mode .navbar {
            background-color: #000 !important;
            color: #fff;
        }

        .dark-mode .navbar a,
        .dark-mode .navbar-brand,
        .dark-mode .navbar-nav .nav-link {
        color: #fff;
        }
      
        .dark-mode .card,
        .dark-mode .table,
        .dark-mode .btn,
        .dark-mode .form-control,
        .dark-mode .form-select,
        .dark-mode .text-center,
        .dark-mode .form-check-label,
        .dark-mode label,
        .dark-mode input,
        .dark-mode textarea,
        .dark-mode select {
          background-color: #1e1e1e;
          color: #ffffff;
          border-color: #333;
        }
      
        .dark-mode .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: #fff;
        }

        .dark-mode .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
          }

        .dark-mode .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .dark-mode .table-success {
            background-color: #14532d;
            color: #d1fadf;
        }

        body.dark-mode .alert {
            color: white;
            background-color: #444;
            border-color: #555;
        }

        body.dark-mode #id_password2_helptext {
            color: #ffffff;
        }

        body.dark-mode #id_username_helptext {
            color: #ffffff;
        }
      
        .dark-mode a {
          color: #90caf9;
        }
      
        .dark-mode th {
          background-color: #2c2c2c;
          color: #ffffff;
        }

        .dark-mode li {
            color: #ffffff;
        }
      
        .dark-mode td {
          background-color: #1e1e1e;
          color: #ffffff;
        }

        body.dark-mode .btn-success {
            background-color: #28a745; /* Green */
            border-color: #28a745; /* Same border for green button */
        }

        body.dark-mode .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34; /* Darker border on hover */
        }
        
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="form-check form-switch text-end m-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">üåô Dark Mode</label>
        </div>
        <div class="container">
            <a class="navbar-brand" href="{% url 'task_list' %}">üìù ActionPlan</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                        </li>
                    {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;
      
        // Load saved mode
        if (localStorage.getItem('dark-mode') === 'true') {
          body.classList.add('dark-mode');
          toggle.checked = true;
        }
      
        toggle.addEventListener('change', () => {
          body.classList.toggle('dark-mode');
          localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
        });
      </script>
</body>
</html>
